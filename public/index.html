<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente App</title>
</head>
<body>
    <h1>Cadastros de Clientes</h1>
    
    <h2>Novo Cliente</h2>
    <form id="form-cliente">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" disabled="">
        <br>
        <label for="nome-completo">Nome Completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" required>
        <br>
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="text" id="data-nascimento" name="data-nascimento" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="numero-telefone">NÃºmero de Telefone:</label>
        <input type="text" id="numero-telefone" name="numero-telefone" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Gravar">
    </form>

    <h2>Clientes Cadastrados</h2>
    <ul id="lista-clientes"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
